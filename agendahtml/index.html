<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Tasks</title>
    <script
      src="https://kit.fontawesome.com/89719a83d2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <button id="change"><i class="fa-solid fa-moon"></i></button>
    </div>
    <!-- <div id="alert">
      <h3>DIGITE UM TEXTO</h3>
    </div> -->
    <div id="container" class="container">
      <h2>To Do</h2>

      <div class="actions">
        <input type="text" id="input" placeholder="Adicione uma tarefa" />
        <button id="botao"><i class="fa-solid fa-plus"></i></button>
        <div class="hidden">
          <button id="personal" class="sub-button">Personal</button>
          <button id="work" class="sub-button">Work</button>
        </div>
      </div>
      <div class="filters">
        <button class="filters-buttons selected" id="filter_n">Normal</button>
        <button class="filters-buttons" id="filter_p">Personal</button>
        <button class="filters-buttons" id="filter_w">Work</button>
      </div>
      <div class="completed-status">
        <input id='completed-status' type="checkbox">
        <label for="completed-status" style="background-color: transparent;">Completed</label>
      </div>
      <div class="tasks">
        <ul id="tasks"></ul>
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</html>
