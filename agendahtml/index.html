<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Tasks</title>
    <script src="https://kit.fontawesome.com/89719a83d2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div>
    <button id="change"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div id="container" class="container">

      <h2>Tasks</h2>

      <div class="actions">
        <input type="text" id="input" placeholder="Adicione uma tarefa" />
        <button id="botao"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="tasks">
        <ul id="tasks">
        </ul>
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
  </script>
</html>
